{% extends "base.html" %}
{% block title %}{{ user.username }}'s Posts{% endblock %}
{% block content %}
<h2>{{ user.username }}'s Posts</h2>
{% for post in posts %}
    <div class="post">
        <h2><a href="{{ url_for('main.post', id=post.id) }}">{{ post.title }}</a></h2>
        <p>{{ post.body[:150] }}...</p>
        <p><a href="{{ url_for('main.post', id=post.id) }}">Read more</a></p>
    </div>
{% endfor %}
{% endblock %}
