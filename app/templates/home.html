{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
  <h1 class="my-4">Recent Posts</h1>
  {% for post in posts %}
    <div class="card mb-4">
      <div class="card-body">
        <h2 class="card-title">{{ post.title }}</h2>
        <p class="card-text">{{ post.body[:200] }}...</p>
        <a href="{{ url_for('main.post', id=post.id) }}" class="btn btn-primary">Read More</a>
      </div>
      <div class="card-footer text-muted">
        Posted on {{ post.timestamp.strftime('%Y-%m-%d') }} by
        <a href="{{ url_for('main.user_posts', username=post.author.username) }}">{{ post.author.username }}</a>
      </div>
    </div>
  {% endfor %}
{% endblock %}
