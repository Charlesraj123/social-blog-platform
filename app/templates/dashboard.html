{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
  <h2>Dashboard</h2>
  <a href="{{ url_for('main.create_post') }}" class="btn btn-primary">Create New Post</a>
  <h3 class="my-4">Your Posts</h3>
  {% for post in posts %}
    <div class="card mb-4">
      <div class="card-body">
        <h2 class="card-title">{{ post.title }}</h2>
        <p class="card-text">{{ post.body[:200] }}...</p>
        <a href="{{ url_for('main.post', id=post.id) }}" class="btn btn-primary">Read More</a>
        <a href="{{ url_for('main.edit_post', id=post.id) }}" class="btn btn-secondary">Edit</a>
      </div>
      <div class="card-footer text-muted">
        Posted on {{ post.timestamp.strftime('%Y-%m-%d') }}
      </div>
    </div>
  {% endfor %}
{% endblock %}
